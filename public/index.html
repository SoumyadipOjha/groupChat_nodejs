<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">


</head>

<body>
  <h1 class="title">iChat ðŸ’¬</h1>
  <h3 class="clients-total" id="client-total">Active clients: 0</h3>

  <div class="container main">


    <ul class="message-container" id="message-container">
    </ul>
    <div id="stick">
      <div class="name">
        <span><i class="far fa-user"></i></span>
        <input type="text" id="name-input" class="form-control name-input" placeholder="Enter your name" maxlength="20">
      </div>
      <form class="message-form" id="message-form">
        <input type="text" name="message" id="message-input" class="form-control message-input"
          placeholder="Type a message...">
        <button type="submit" class="btn btn-primary send-button">
          Send <span><i class="fas fa-paper-plane"></i></span>
        </button>
      </form>
    </div>


  </div>



  <!-- Socket.io Library -->
  <script src="/socket.io/socket.io.js"></script>
  <!-- Moment.js Library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.28.0/moment.min.js"
    integrity="sha512-Q1f3TS3vSt1jQ8AwP2OuenztnLU6LwxgyyYOG1jgMW/cbEMHps/3wjvnl1P3WTrF3chJUWEoxDUEjMxDV8pujg=="
    crossorigin="anonymous"></script>
  <!-- Main JavaScript -->
  <script src="main.js"></script>
</body>

</html>
